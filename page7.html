<!DOCTYPE html>
<html>
<head>
  <title>Yes or No Button</title>
  <style>
    body {
      text-align: center;
      margin-top: 100px;
      font-family: Arial, sans-serif;
    }
    button {
      font-size: 20px;
      padding: 10px 20px;
      margin: 20px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    .yes {
      background-color: #4CAF50;
      color: white;
    }
    .no {
      background-color: #f44336;
      color: white;
    }
  </style>
</head>
<body>
  <h1>Do you forgive me?</h1>
  <button class="yes" onclick="alert('Thank you! ❤️')">Yes</button>
  <button class="no" onclick="alert('I will wait for you... 😔')">No</button>
    <button class="no" onclick="window.location.href='page8.html'">No, Not Yet 😔</button>
</body>
</html>
